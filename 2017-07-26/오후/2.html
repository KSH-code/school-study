<!DOCTYPE html>

    <script>
        function Check(f) {
            var returnbool = false
            var idcheck = /^[a-z0-9]{4,12}$/
            var namecheck = /^[가-힣]{2,5}$/
            var idcodecheck = /^[0-9]{6}-[0-9]{7}$/
            var id = f.id;
            var pw1 = f.pw1;
            var pw2 = f.pw2;
            var name = f.name;
            var idcode = f.idcode;
            var interest = f.interest;
            var cl = f.cl;
            returnbool =
                idcheck.test(id.value) &&
                (pw1.value && pw2.value && pw1.value == pw2.value) &&
                namecheck.test(name.value) &&
                idcodecheck.test(idcode.value) &&
                cl.value.length
            if (!idcheck.test(id.value)) {
                alert('아이디를 제대로 입력하세요.')
                id.value = ''
                id.focus()
            } else if (!(pw1.value && pw2.value && pw1.value == pw2.value)) {
                alert('비밀번호를 제대로 입력하세요.')
                pw1.focus()
                pw1.value = ''
                pw2.value = ''
            } else if (!namecheck.test(name.value)) {
                alert('이름을 제대로 입력하세요.')
                name.focus()
                name.value = ''
            } else if (!idcodecheck.test(idcode.value)) {
                alert('주민번호를 제대로 입력하세요.')
                idcode.focus()
                idcode.value = ''
            }
            return returnbool
        }
    </script>
