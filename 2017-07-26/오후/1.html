<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        function submit_chk(myForm) {
            var reg1 = /^[가-힣]{2,5}$/
            var reg2 = /^(010|016|011)\d{3,4}\d{4}$/
            var name = myForm.user_name
            var tel = myForm.user_tel
            var result1 = reg1.test(name.value)
            var result2 = reg2.test(tel.value)
            if (!result1) {
                alert('이름이 입력이 잘못 되었습니다.')
                name.value = ''
                name.focus()
            } else if (!result2) {
                alert('연락처 입력이 잘못되었습니다.')
                tel.focus()
                tel.value = ''
            }
            return result1 && result2
        }

        function reset_chk(myForm) {
            var result = confirm('정말로 회원가입을 취소하겠습니까?')
            return result
        }
    </script>
</head>

<body>
    <form name="f1" onsubmit="return submit_chk(this)" onreset="return reset_chk(this)">
        <fieldset>
            <legend>회원가입</legend>
            <p>
                <label for="user_name">이름</label>
                <input type="text" name="user_name" id="user_name" autofocus>
            </p>
            <p>
                <label for="user_tel">연락처</label>
                <input type="text" name="user_tel" id="user_tel">
            </p>
            <input type="submit" value="회원가입">
            <input type="reset" value="가입취소">
        </fieldset>
    </form>
</body>

</html>
