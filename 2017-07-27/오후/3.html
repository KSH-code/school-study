<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="script/jquery-3.2.1.js"></script>
    <script src="script/jquery-ui.min.js"></script>
    <style>
        ul li {
            width: 20%;
            margin: 1%;
            background-color: #123;
            color: white;
        }
        
        div {
            width: 100px;
            height: 200px;
            background-color: black;
            margin: 20px;
        }
    </style>
</head>

<body>
    <ul>
        <li>리스트1</li>
        <li>리스트2</li>
        <li>리스트3</li>
        <li>리스트4</li>
    </ul>
    <ol>
        <li>test1</li>
        <li>test2</li>
        <li>test3</li>
        <li>test4</li>
    </ol>
    <div class="hh">d</div>
    <script>
        $('ul li').css('color', 'blue')
        $('ul li:first').css('color', 'pink')
        $('ol').children('li').css('color', 'pink')
        $('.hh').hover(() => {
            $('.hh').stop().animate({
                width: 300
            })
        }, () => {
            $('.hh').stop().animate({
                width: 100
            })
        })
    </script>
</body>

</html>
