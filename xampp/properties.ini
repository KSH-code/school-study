[General]
installdir=E:\school\xampp
base_stack_name=XAMPP
base_stack_key=
base_stack_version=7.1.7-0
base_stack_platform=windows
[Apache]
apache_server_port=80
apache_server_ssl_port=443
apache_root_directory=/xampp/apache
apache_htdocs_directory=E:\school\xampp/htdocs
apache_domainname=127.0.0.1
apache_configuration_directory=E:\school\xampp/apache/conf
apache_unique_service_name=
[MySQL]
mysql_port=3306
mysql_host=localhost
mysql_root_directory=E:\school\xampp\mysql
mysql_binary_directory=E:\school\xampp\mysql\bin
mysql_data_directory=E:\school\xampp\mysql\data
mysql_configuration_directory=E:\school\xampp/mysql/bin
mysql_arguments=-u root -P 3306
mysql_unique_service_name=
[PHP]
php_binary_directory=E:\school\xampp\php
php_configuration_directory=E:\school\xampp\php
php_extensions_directory=E:\school\xampp\php\ext
