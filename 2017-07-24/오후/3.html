<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script>
        var height = prompt('당신의 신장을 입력해 주세요.')
        var weight = prompt('당신의 몸무게를 입력해 주세요')
        document.write(((height - 100) * 0.9) <= weight ? '다이어트가 필요 합니다.' : '날씬쟁이')
    </script>
</body>

</html>
